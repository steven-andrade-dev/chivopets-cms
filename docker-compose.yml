services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    depends_on:
      - db
    working_dir: /var/www
    command: >
      bash -c "
        composer install &&
        if [ ! -f .env ]; then cp .env.example .env; fi &&
        php artisan key:generate &&
        php artisan migrate &&
        php artisan serve --host=0.0.0.0 --port=8000
      "
    networks:
      - laravel

  node:
    image: node:22
    container_name: vue_node
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "5174:5174"
    command: >
      bash -c "
        npm install &&
        npm run dev -- --host 0.0.0.0 --port 5174
      "
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chivopets
      MYSQL_USER: chivopets
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - laravel

volumes:
  dbdata:

networks:
  laravel:
    driver: bridge
